<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/cajero.css" />
    <link rel="icon" href="style/icons/favicon.png" type="image/x-icon" />
    <title>Banco de Agricultura</title>
  </head>
  <!--Contenedores del Header-->
  <header>
    <div class="navbar color-navbar">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 textheader mx-auto">
          Banco de Agricultura
        </span>
      </div>
    </div>
  </header>
  <body>
    <!--Bienvenida al cajero-->
    <div class="container container-text">
        <div class="card welcome-card">
            <h3 class="card-title">¡Bienvenido cajero <span>(Nombre de cajero)</span>!</h3>
        </div>
    </div>
    <!--Opciones del cajero-->
    <div class="container text-center">
        <div class="row d-flex align-items-stretch">
            <div class="col column">
                <button class="button-class" onclick="window.location.href = '#'" title="¡Agregar Usuario!">
                    <h4>Agregar Usuario</h4>
                    <img src="style/icons/Cliente.png" alt="Icon-Agregar-Cliente">
                </button>
            </div>
            <div class="col column">
                <button class="button-class" onclick="window.location.href = '#'" title="¡Agregar Dependientes!">
                    <h4>Agregar Dependientes</h4>
                    <img src="style/icons/Empleados.png" alt="Icon-Agregar-Dependientes">
                </button>
            </div>
        </div>
        <div class="row d-flex align-items-stretch">
            <div class="col column">
                <button class="button-class" onclick="window.location.href = '#'" title="¡Hacer un movimiento!">
                    <h4>Moviemientos de Cliente</h4>
                    <img src="style/icons/Dinero.png" alt="Icon-Movimientos">
                </button>
            </div>
            <div class="col column">
                <button class="button-class" onclick="window.location.href = '#'" title="¡Aperturar un Prestamo!">
                    <h4>Aperturar Prestamos</h4>
                    <img src="style/icons/Prestamo.png" alt="Icon-Aperturar">
                </button>
            </div>  
        </div>
    </div>
  </body>
  <!--Footer-->
  <footer class="footer">
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">
          <a href="#" title="¡Nuestro Facebook!"
            ><img src="style/icons/Facebook.png" alt="Icon-Facebook"
          /></a>
        </div>
        <div class="col">
          <a href="#" title="¡Nuesto Instagram!"
            ><img src="style/icons/Instagram.png" alt="Icon-Instagram"
          /></a>
        </div>
        <div class="col">
          <a href="#" title="¡Nuesto X!"
            ><img src="style/icons/X.png" alt="Icon-X"
          /></a>
        </div>
      </div>
    </div>
    <h6>&#169; 2024 Derechos Reservados Banco de Agricultura S.A de C.V</h6>
  </footer>
</html>
